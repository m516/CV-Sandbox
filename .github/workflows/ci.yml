name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive 
    - name: Install Dependenices
      run: |
        sudo apt-get update
        sudo apt-get install -y libopencv-dev xorg-dev
    - name: run-cmake
      uses: lukka/run-cmake@v2.5
